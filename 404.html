<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Alumni Network</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .error-description {
            font-size: 1rem;
            margin: 20px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .action-buttons {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: white;
            color: #667eea;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            This might happen if you followed an old link or typed the URL incorrectly.
        </p>
        
        <div class="action-buttons">
            <a href="/alumni-management-system/" class="btn btn-primary">üè† Go Home</a>
            <a href="/alumni-management-system/debug.html" class="btn">üîß Debug Info</a>
            <a href="javascript:history.back()" class="btn">‚Üê Go Back</a>
        </div>
        
        <script>
            // Auto-redirect to home page after 10 seconds
            setTimeout(() => {
                window.location.href = '/alumni-management-system/';
            }, 10000);
            
            // Log the missing URL for debugging
            console.log('404 Error - Missing URL:', window.location.href);
        </script>
    </div>
</body>
</html>
