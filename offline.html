<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Alumni Network</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .message {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: white;
            color: #667eea;
        }
        .status {
            margin: 30px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1 class="title">You're Offline</h1>
        <p class="message">
            It looks like you've lost your internet connection. 
            Don't worry - some features may still work with cached data.
        </p>
        
        <div class="status">
            <div id="connection-status" class="pulse">üîç Checking connection...</div>
        </div>
        
        <div>
            <button onclick="checkConnection()" class="btn btn-primary">üîÑ Try Again</button>
            <a href="/alumni-management-system/" class="btn">üè† Go Home</a>
        </div>
        
        <script>
            let checkInterval;
            
            function checkConnection() {
                const statusEl = document.getElementById('connection-status');
                statusEl.innerHTML = 'üîç Checking connection...';
                statusEl.className = 'pulse';
                
                fetch('/alumni-management-system/', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(response => {
                    if (response.ok) {
                        statusEl.innerHTML = '‚úÖ Connection restored!';
                        statusEl.className = '';
                        setTimeout(() => {
                            window.location.href = '/alumni-management-system/';
                        }, 1000);
                    } else {
                        statusEl.innerHTML = '‚ùå Still offline';
                        statusEl.className = '';
                    }
                })
                .catch(() => {
                    statusEl.innerHTML = '‚ùå Still offline';
                    statusEl.className = '';
                });
            }
            
            // Check connection periodically
            checkInterval = setInterval(checkConnection, 10000);
            
            // Initial check
            setTimeout(checkConnection, 2000);
            
            // Listen for online events
            window.addEventListener('online', () => {
                clearInterval(checkInterval);
                document.getElementById('connection-status').innerHTML = '‚úÖ Connection restored!';
                setTimeout(() => {
                    window.location.href = '/alumni-management-system/';
                }, 1000);
            });
            
            window.addEventListener('offline', () => {
                document.getElementById('connection-status').innerHTML = '‚ùå Connection lost';
            });
        </script>
    </div>
</body>
</html>
